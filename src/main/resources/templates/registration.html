<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/registration}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate th:object="${userDTO}">
    <div class="container mt-4">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Username" required>
            <div class="invalid-feedback">Your username is required.</div>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"  name="password" required>
            <div class="invalid-feedback">Your password is required.</div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="you@example.com" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">Role</option>
            </select>
            <div class="invalid-feedback">Please select a valid role.</div>
        </div>

        <!-- Gender Selection -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <div th:each="gender, iterStat : ${genders}">
                <input type="radio" th:id="${'gender' + iterStat.index}" th:name="gender" th:value="${gender}" required>
                <label th:for="${'gender' + iterStat.index}" th:text="${gender}"></label>
            </div>
            <div class="invalid-feedback">Please select a gender.</div>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input class="form-control" id="image" type="file" name="image"/>
            <div class="invalid-feedback">Please upload an image.</div>
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </div>

    <!-- Error Messages -->
    <div th:if="${not #lists.isEmpty(errors)}" style="color: red" class="container">
        <span th:each="error : ${errors}" th:text="${error.message}">Error Message</span>
        <br>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
