<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:pth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>

</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">New Products Adding Page</h1>

    <form th:action="@{/addProducts}" method="post" th:object="${productDTO}" class="row g-3">
        <div class="col-md-6">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="productName" id="productName" th:field="*{productName}"/>
            <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error"></p>
        </div>

        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" id="description" th:field="*{description}"/>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>
        </div>

        <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="quantity" th:field="*{quantity}"/>
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></p>
        </div>

        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" id="price" th:field="*{price}"/>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></p>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>

<div class="text-center">
    <a th:href="@{/user}" class="btn btn-primary mt-3">Back to User Profile</a>
</div>

</body>
</html>
