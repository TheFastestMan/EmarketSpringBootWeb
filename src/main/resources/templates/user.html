<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>User Profile</h1>

    <!-- User Information -->
    <div class="user-info">
        <h2>User:</h2>
        <ul>
            <li>ID: <span th:text="${user.id}">User ID</span></li>
            <li>Username: <span th:text="${user.username}">Username</span></li>
            <li>Email: <span th:text="${user.email}">Email</span></li>
            <li>Role: <span th:text="${user.role}">Role</span></li>

            <li><a th:href="@{/addProducts}" class="btn btn-primary mt-2">Go to products adding page</a></li>
            <li><a th:href="@{/products}" class="btn btn-primary mt-2">Choose Available Products</a></li>
            <li th:if="${user != null}"><a th:href="@{/userItems(userId=${user.id})}" class="btn btn-primary mt-2">User
                Cart</a></li>
        </ul>
    </div>

    <!-- User Detail Form -->
    <div class="row g-3">

    </div>

    <!-- Shopping Cart Section -->
    <div class="col-md-5 col-lg-4 order-md-last">

    </div>
</div>

<!--Cart window-->
<div class="col-md-5 col-lg-4 order-md-last">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Your cart</span>
        <span class="badge bg-primary rounded-pill" th:text="${#lists.size(userItems)}">3</span>
    </h4>
    <ul class="list-group mb-3">
        <li th:each="item : ${userItems}" class="list-group-item d-flex justify-content-between lh-sm">
            <div>
                <h6 class="my-0" th:text="${item.productName}">Product name</h6>
                <small class="text-muted">Brief description</small>
            </div>
            <span th:text="'$' + ${item.price}">Product Price</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong th:text="'$' + ${cartTotal}">Total</strong>
        </li>
    </ul>
</div>

</body>
</html>
