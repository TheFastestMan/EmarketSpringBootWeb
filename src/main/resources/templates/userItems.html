<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<li class="list-group-item d-flex justify-content-between">
    <span>Total (USD)</span>
    <strong th:text="'$' + ${cartTotal}">Total</strong> <!-- Display the total value here -->
</li>

<h1 class="text-center my-4">User items in the cart</h1>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div th:if="${not #lists.isEmpty(userItems)}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- User Item Loop -->
            <div th:each="productDto : ${userItems}" class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>

                    <div class="card-body">
                        <p class="card-text">
                            <strong>Name:</strong> <span th:text="${productDto.productName}">Product Name</span><br>
                            <strong>ID:</strong> <span th:text="${productDto.id}">Product ID</span><br>
                            <strong>Price:</strong> <span th:text="${productDto.price}">Price</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- End User Item Loop -->

        </div>
        <div th:unless="${not #lists.isEmpty(userItems)}">
            <p>No items found.</p>
        </div>
    </div>
</div>

<div class="text-center">
    <a th:href="@{/user}" class="btn btn-primary mt-3">Back to User Profile</a>
</div>


</body>
</html>
