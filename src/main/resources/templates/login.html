<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1 class="text-center">Login</h1>

<div class="container">
    <form th:action="@{/login}" method="post" th:object="${userDTO}" class="form-signin w-100 m-auto">
        <!-- Display global errors -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="email" id="floatingInput" th:value="${param.email}"
                   th:field="*{email}"
                   placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="floatingPassword" th:field="*{password}"
                   placeholder="Password" required>
            <label for="floatingPassword">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>

        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

        <a th:href="@{/registration}" class="btn btn-secondary w-100 py-2 mt-2" role="button">Register</a>

        <p class="mt-5 mb-3 text-muted text-center">© 2017–2023</p>
    </form>
</div>
</body>
</html>
